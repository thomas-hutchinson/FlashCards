<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PWA Icons</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #1e293b;
            color: #f8fafc;
        }
        h1 { color: #818cf8; }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
            padding: 20px;
            background: #334155;
            border-radius: 12px;
        }
        .icon-item canvas {
            border-radius: 20%;
        }
        .icon-item p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #94a3b8;
        }
        .icon-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #6366f1;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 13px;
        }
        .icon-item a:hover {
            background: #4f46e5;
        }
        .instructions {
            background: #334155;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .instructions ol {
            margin: 10px 0 0 20px;
        }
        .instructions li {
            margin: 8px 0;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ´ Flash Cards PWA Icon Generator</h1>
    
    <div class="instructions">
        <strong>Instructions:</strong>
        <ol>
            <li>Click "Download" on each icon size below</li>
            <li>Save the icons to the <code>icons/</code> folder</li>
            <li>Name them according to the size (e.g., <code>icon-192x192.png</code>)</li>
        </ol>
    </div>
    
    <div class="icon-grid" id="iconGrid"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            const scale = size / 512;
            
            // Background
            ctx.fillStyle = '#0f172a';
            roundRect(ctx, 0, 0, size, size, 96 * scale);
            ctx.fill();
            
            ctx.save();
            ctx.translate(96 * scale, 96 * scale);
            
            // Back card
            ctx.save();
            ctx.translate(160 * scale, 180 * scale);
            ctx.rotate(8 * Math.PI / 180);
            ctx.translate(-160 * scale, -180 * scale);
            ctx.fillStyle = '#334155';
            roundRect(ctx, 60 * scale, 40 * scale, 200 * scale, 280 * scale, 16 * scale);
            ctx.fill();
            ctx.restore();
            
            // Middle card
            ctx.save();
            ctx.translate(150 * scale, 170 * scale);
            ctx.rotate(4 * Math.PI / 180);
            ctx.translate(-150 * scale, -170 * scale);
            ctx.fillStyle = '#475569';
            roundRect(ctx, 50 * scale, 30 * scale, 200 * scale, 280 * scale, 16 * scale);
            ctx.fill();
            ctx.restore();
            
            // Front card with gradient
            const gradient = ctx.createLinearGradient(40 * scale, 20 * scale, 240 * scale, 300 * scale);
            gradient.addColorStop(0, '#818cf8');
            gradient.addColorStop(1, '#6366f1');
            ctx.fillStyle = gradient;
            roundRect(ctx, 40 * scale, 20 * scale, 200 * scale, 280 * scale, 16 * scale);
            ctx.fill();
            
            // Card content lines
            ctx.fillStyle = 'rgba(255,255,255,0.9)';
            roundRect(ctx, 70 * scale, 80 * scale, 140 * scale, 16 * scale, 8 * scale);
            ctx.fill();
            
            ctx.fillStyle = 'rgba(255,255,255,0.5)';
            roundRect(ctx, 70 * scale, 110 * scale, 100 * scale, 12 * scale, 6 * scale);
            ctx.fill();
            
            // Decorative circle
            ctx.fillStyle = 'rgba(255,255,255,0.2)';
            ctx.beginPath();
            ctx.arc(140 * scale, 200 * scale, 50 * scale, 0, Math.PI * 2);
            ctx.fill();
            
            // Checkmark
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 8 * scale;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(120 * scale, 200 * scale);
            ctx.lineTo(135 * scale, 215 * scale);
            ctx.lineTo(165 * scale, 185 * scale);
            ctx.stroke();
            
            ctx.restore();
        }
        
        function roundRect(ctx, x, y, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y);
            ctx.quadraticCurveTo(x + w, y, x + w, y + r);
            ctx.lineTo(x + w, y + h - r);
            ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            ctx.lineTo(x + r, y + h);
            ctx.quadraticCurveTo(x, y + h, x, y + h - r);
            ctx.lineTo(x, y + r);
            ctx.quadraticCurveTo(x, y, x + r, y);
            ctx.closePath();
        }
        
        const grid = document.getElementById('iconGrid');
        
        sizes.forEach(size => {
            const item = document.createElement('div');
            item.className = 'icon-item';
            
            const canvas = document.createElement('canvas');
            const displaySize = Math.min(size, 128);
            canvas.style.width = displaySize + 'px';
            canvas.style.height = displaySize + 'px';
            drawIcon(canvas, size);
            
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = `icon-${size}x${size}.png`;
            link.textContent = 'Download';
            
            item.appendChild(canvas);
            item.innerHTML += `<p>${size}x${size}</p>`;
            item.appendChild(link);
            
            grid.appendChild(item);
        });
    </script>
</body>
</html>
